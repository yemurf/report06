<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <title>나의 기록</title>
    <style>
        @font-face {
            font-family: 'noto';
            src: url(./fonts/NotoSansKR-Medium.ttf);} 
        @font-face {
            font-family: 'on';
            src: url(./fonts/on.ttf);}
        :root{
            font-family: 'on',noto sans kr; 
            font-size: 30px;
            --main-color:#a6886d;
            --sub-color01:#9c9b9b;
            --sub-color02:#f2ebdf;
        }
        #header{
            position: fixed; 
            top: 0;
            right: 0;
            left: 0;
            background-color: white;
        }
        #header .container{
            display: flex;
            flex-flow: row wrap;
            justify-content: flex-start;
            align-items: center;
        }
        #header .container h1{ 
            width: 80px;
            padding: 10px;
        }
        #header .container h1 span{
            display: none; 
        }
        #header .container .user-id{
            font-size: 32px;
        }

        #header .container nav{
            width: 100%;
            border: 5px solid #a6886d;
            border-left: none;
            border-right: none;
            padding: 10px;
        }
        #header .container nav ul{
            display: flex;
            justify-content: space-between;
        }
        #header li:nth-child(2){
            color: #a6886d;
        }



        #footer{
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #f2ebdf;
            padding: 10px;
        }
      
        #footer .container ul{
            display: flex;
            justify-content: space-between;
        }
        #footer .container ul li{
            width: 50px;
        }




        #sec{
            padding-top: 150px;
            padding-bottom: 80px;
        }
        #sec .btn{
            display: flex;
            justify-content: space-between;
            flex-flow: wrap;
            padding: 10px;
        }

        #sec .btn-date{
            /* justify-content: flex-end; */
            /* padding: 10px; */
        }
        #sec .btn-watch{
            /* justify-content: flex-start; */
            /* padding: 10px; */
            
        }

         .list-item{
            grid-column: 1/-1;
            /* grid-column: span 1; */
        }
       
        .list-item:nth-child(2n+1){
            grid-column: 1/2;
        }
        .list-item:nth-child(2n){
            grid-column:2/-1;
        }
        /*기본보기 2*2 스타일 설정
        옵션 클릭했을때 보기 정렬 방식 바꾸려면 스크립트에서 이벤트 설정해야함*/
        
        .list-items{
            padding: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            /* grid-template-columns: repeat(2, minmax(0, 1fr)); */
            gap: 10px;
        }
    </style>
</head>
